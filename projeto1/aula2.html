<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Títulos e Parágrafos</title>
</head>
<body>
    
    <!-- Título Principal -->
    <h1>Sobre Mim</h1>

    <!-- Título Secundário -->
    <p>Meu nome é Ray Sousa, estou aprendendo desenvolvimento web para entrar na área de tecnologia.</p>

    <!-- Separador -->
    <hr>

    <!-- Mais conteúdo -->
    <h2>Motivação</h2>
    <p>Gosto de criar coisas novas e quero trabalhar com sites profissionais.</p>

    <!-- Quebra de linha -->
    <p>Essa frase está na linha 1.<br>Essa está na linha 2.</p>

</body>
</html>
