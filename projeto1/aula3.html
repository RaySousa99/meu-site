<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Listas, Imagens e Links</title>
</head>

<body>
    <!-- Lista Odenada (com números) -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- Lista Não Ordenada (com bolinhas) -->
    <ul>
        <li>Aprender HTML</li>
        <li>Estudar CSS</li>
        <li>Praticar projetos</li>
    </ul>

    <!-- Lista de Definição -->
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de páginas web</dd>
        <dt>CSS</dt>
        <dd>Estiliza o conteúdo da página</dd>
    </dl>

    <!-- Inserindo Imagens -->
    <img src="images/perfil.jpg" alt="Minha foto" width="200">

    <!-- Links -->
     <a href="https://www.google.com.br">Ir para o Google</a>
     <!-- Para abrir em nova aba -->
    <a href="https://github.com" target="_blank">GitHub</a>

</body>

</html>
